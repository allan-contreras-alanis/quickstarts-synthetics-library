# Name of your quickstart as shown on the website
name: GCPServiceAccountOAUTH
description: >
  Interact with GCP APIs using a service account and JWT authorization (https://developers.google.com/identity/protocols/oauth2/service-account#httprest)
  This simple example uses the App Engine API to retrieve information about an application. The scope and API endpoints can be adjusted to interact with other GCP APIs.

